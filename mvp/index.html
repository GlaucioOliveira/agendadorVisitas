<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" crossorigin="anonymous">
    <title>Peça Compativel</title>
  </head>
  <body>
    <div class="sticky-top">
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html"><i class="fa fa-wrench"></i> Peça Compatível</a>        
      <form class="form-inline">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Buscar</span>
          </div>
          <input type="text" class="form-control" placeholder="Moto/Modelo/Peça" aria-label="Moto/Modelo/Peça" aria-describedby="button-addon1">
        </div>
      </form>       
    </nav>
  </div>
<br/>
     <div class="container">       
       <h5>Marcas e Modelos populares:</h5>
 
       <div id="app" v-cloak> <!-- Vue.JS App -->

        <div class="card-deck p-3" v-for="deck in decks">
          <div class="card" v-for="marca in marcasPopulares.slice(deck.start, deck.end)">
            <div class="card-header text-white bg-secondary">
              {{ marca.nome }}
            </div>
            <ul v-for="modelo in marca.modelo.slice(0,5)" class="list-group list-group-flush">
              <li class="list-group-item"><a :href="'modelo.html?id=' + modelo.id">{{ modelo.nome.substring(0,30) }}</a> <span class="badge badge-secondary float-right">15 Peças</span></li>
            </ul>
            <div class="card-footer">
              <small class="text-muted"><a :href="'marca.html?id=' + marca.id">Ver Todos os Modelos da {{ marca.nome }}</a></small>
            </div>            
          </div>          
        </div>
       </div>
  </div>
<br/>

<a id="back-to-top" href="#" class="btn btn-light btn-lg back-to-top" role="button"><i class="fas fa-chevron-up"></i></a>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
    <script src="js/index.vue.js"></script>
  </body>
</html>
