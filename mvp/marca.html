<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" crossorigin="anonymous">
    <title>Peça Compativel</title>
  </head>
  <body>
    <div class="sticky-top">
    <nav class="navbar navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html"><i class="fa fa-wrench"></i> Peça Compatível</a>        
      <form class="form-inline">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">Buscar</span>
          </div>
          <input type="text" class="form-control" placeholder="Moto/Modelo/Peça" aria-label="Moto/Modelo/Peça" aria-describedby="button-addon1">
        </div>
      </form>       
    </nav>
  </div>
<br/>
     <div class="container">       

       <span id="app" v-cloak> <!-- Vue.JS App -->
        <h4>{{ marca.nome }}</h4>
        <br/>
        <form class="form-inline">
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon1">Buscar</span>
            </div>
            <input type="text" class="form-control" v-model="filtroTabela" placeholder="Modelo" aria-label="Modelo" aria-describedby="button-addon1">
          </div>
        </form>  
        <br>

        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Modelo</th>
              <th scope="col">Ano</th>
              <th scope="col"><!-- Botões de Ação --></th>
            </tr>
          </thead>
          <tbody>
            <tr v-for="modelo in modeloFiltro">
              <td><strong>{{ modelo.nome }}</strong></td>
              <td>
                <span>{{ modelo.ano.join(', ') + "."}}</span>
              </td>
              <td class="text-right">
                <a :href="'modelo.html?id=' + modelo.id"><button class="btn btn-md"><i class="fa fa-search"></i> <span class="badge badge-secondary"></span></button></a>                
              </td>
            </tr>
          </tbody>
        </table>       
       <div>
        <button type="button" onclick="javascript:history.back();" class="btn btn-secondary">Voltar</button>
      </div>
       </div>

      <br/>
  </div>

<a id="back-to-top" href="#" class="btn btn-light btn-lg back-to-top" role="button"><i class="fas fa-chevron-up"></i></a>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="js/main.js"></script>
    <script src="js/marca.vue.js"></script>
  </body>
</html>
